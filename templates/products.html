<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
</head>
<body>
    <h1>Товары</h1>
    <a href="/product/create">Создать новый товар</a>
    <button onclick="window.location.href='/'">На главную</button>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Цена</th>
                <th>Производитель</th>
                <th>Контрагент</th>
                <th>Соглашение</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.manufacturer.name }}</td>
                <td>{{ product.counterparty.name }}</td>
                <td>{{ product.agreement.contract_number }}</td>
                <td>
                    <a href="/product/edit/{{ product.id }}">Редактировать</a>
                    <a href="/product/delete/{{ product.id }}">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
