<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контрагенты</title>
</head>
<body>
    <h1>Контрагенты</h1>
    <a href="/counterparty/create">Добавить нового контрагента</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Наименование</th>
                <th>Адресс</th>
                <th>Номер телефона</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for counterparty in counterparties %}
            <tr>
                <td>{{ counterparty.id }}</td>
                <td>{{ counterparty.name }}</td>
                <td>{{ counterparty.address }}</td>
                <td>{{ counterparty.phone_number }}</td>
                <td>
                    <a href="/counterparty/edit/{{ counterparty.id }}">Редактировать</a>
                    <a href="/counterparty/delete/{{ counterparty.id }}">Удалить</a>
                </td>
                <button onclick="window.location.href='/'">На главную</button>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
