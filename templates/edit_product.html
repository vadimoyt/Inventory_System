<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать товар</title>
</head>
<body>
    <h1>Редактировать товар</h1>
    <form method="post">
        <label for="name">Название:</label>
        <input type="text" name="name" value="{{ product.name }}" required><br>

        <label for="price">Цена:</label>
        <input type="number" name="price" value="{{ product.price }}" step="0.01" required><br>

        <label for="manufacturer_id">Производитель:</label>
        <select name="manufacturer_id" required>
            {% for manufacturer in manufacturers %}
            <option value="{{ manufacturer.id }}" {% if manufacturer.id == product.manufacturer_id %} selected {% endif %}>{{ manufacturer.name }}</option>
            {% endfor %}
        </select><br>

        <label for="counterparty_id">Контрагент:</label>
        <select name="counterparty_id" required>
            {% for counterparty in counterparties %}
            <option value="{{ counterparty.id }}" {% if counterparty.id == product.counterparty_id %} selected {% endif %}>{{ counterparty.name }}</option>
            {% endfor %}
        </select><br>

        <label for="agreement_id">Соглашение:</label>
        <select name="agreement_id" required>
            {% for agreement in agreements %}
            <option value="{{ agreement.id }}" {% if agreement.id == product.agreement_id %} selected {% endif %}>{{ agreement.contract_number }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Обновить</button>
    </form>
</body>
</html>
