<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Склад товаров</title>
</head>
<body>
    <h1>Склад товаров</h1>
    <a href="/stock/create">Добавить новый товар на склад</a>
    <table>
        <thead>
            <tr>
                <th>Товар</th>
                <th>Количество</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.product.name }}</td>
                <td>{{ stock.quantity }}</td>
                <td>
                    <a href="/stock/edit/{{ stock.id }}">Редактировать</a>
                    <a href="/stock/delete/{{ stock.id }}">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
