<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список производителей</title>
</head>
<body>
    <h1>Список производителей</h1>
    <a href="/manufacturer/create">Добавить нового производителя</a>
    <ul>
        {% for manufacturer in manufacturers %}
            <li>
                {{ manufacturer.name }} - {{ manufacturer.address }} - {{ manufacturer.phone_number }} - {{ manufacturer.manager }}
                <a href="/manufacturer/edit/{{ manufacturer.id }}">Редактировать</a>
                <a href="/manufacturer/delete/{{ manufacturer.id }}" onclick="return confirm('Вы уверены?');">Удалить</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
