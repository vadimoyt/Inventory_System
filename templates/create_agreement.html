<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить договор</title>
</head>
<body>
    <h1>Добавить договор</h1>
    <form action="/agreement/create" method="post">
        <label for="contract_number">Номер договора:</label>
        <input type="text" id="contract_number" name="contract_number" required><br><br>

        <label for="date_signed">Дата подписания:</label>
        <input type="date" id="date_signed" name="date_signed" required><br><br>

        <label for="counterparty_id">Контрагент:</label>
        <select id="counterparty_id" name="counterparty_id">
            {% for counterparty in counterparties %}
                <option value="{{ counterparty.id }}">{{ counterparty.name }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Добавить договор</button>
    </form>
</body>
</html>
